<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <p>Welcome to chat app</p>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // init request
    var socket = io();

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });
  </script>
</html>
